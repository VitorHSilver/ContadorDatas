<!DOCTYPE html>
<html lang="pt-BR">
     <head>
          <meta charset="UTF-8" />
          <meta name="viewport" content="width=device-width, initial-scale=1.0" />
          <title>Contagem Regressiva</title>
          <link rel="stylesheet" href="style.css" />
     </head>
     <body>
          <section class="content">
               <div class="contentContagem">
                    <div class="h1">
                         <h1>Contagem Regressiva</h1>
                    </div>
                    <form class="entrada">
                         <div class="input">
                              <label for="data">Data:</label>
                              <input type="date" id="data" value="2024-12-01" />
                         </div>
                         <div class="input">
                              <label for="hora">Hora:</label>
                              <input type="time" id="hora" value="12:00" />
                         </div>
                         <div class="input">
                              <button type="submit" id="btnClick">Iniciar</button>
                         </div>
                    </form>
                    <div>
                         <p class="linhaContagem"></p>
                    </div>
               </div>
               <footer class="rdp">
                    <a href="https://github.com/VitorHSilver" target="_blank">@VitorHSilver</a>
               </footer>
          </section>
          <script type="module" src="script.js"></script>
     </body>
</html>
